<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Focuser Pro</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>Study Focuser <i>Pro</i></h1>
            </div>
        </header>

        <main class="main-content">
            <div class="timer-card">
                <div class="timer-display">
                    <div class="timer-circle">
                        <svg class="progress-ring" viewBox="0 0 280 280">
                            <circle class="progress-ring-background" stroke-width="8" fill="transparent" r="126" cx="140" cy="140"/>
                            <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="126" cx="140" cy="140"/>
                        </svg>
                        <div class="timer-text">
                            <span id="timer-display">25:00</span>
                            <p id="cycle-status">Ready to Start</p>
                        </div>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="primary-controls">
                        <button id="start-btn" class="btn btn-primary">
                            <i class="fas fa-play"></i>
                            <span>Start Focus</span>
                        </button>
                        <button id="stop-btn" class="btn btn-secondary">
                            <i class="fas fa-stop"></i>
                            <span>Reset</span>
                        </button>
                    </div>

                    <div class="secondary-controls" style="display: none;">
                        <button id="volume-down-btn" class="btn btn-icon">
                            <i class="fas fa-volume-down"></i>
                        </button>
                        <button id="music-toggle-btn" class="btn btn-music">
                            <i class="fas fa-music"></i>
                            <span>Play Music</span>
                        </button>
                        <button id="volume-up-btn" class="btn btn-icon">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="settings-panel">
                <div class="setting-group">
                    <div class="setting-header">
                        <h3><i class="fas fa-clock"></i> Session Time</h3>
                    </div>
                    <div class="form-control-wrapper">
                        <label for="total-time">Select Duration</label>
                        <div class="custom-select">
                            <i class="fas fa-hourglass-half input-icon"></i>
                            <select id="total-time">
                                <option value="30">30 Minutes</option>
                                <option value="60">1 Hour</option>
                                <option value="90">1.5 Hours</option>
                                <option value="120" selected>2 Hours</option>
                                <option value="150">2.5 Hours</option>
                                <option value="180">3 Hours</option>
                                <option value="210">3.5 Hours</option>
                                <option value="240">4 Hours</option>
                            </select>
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <div class="setting-header">
                        <h3><i class="fas fa-headphones"></i> Focus Music</h3>
                    </div>
                    <div class="form-control-wrapper">
                        <label for="youtube-link">YouTube URL / ID</label>
                        <div class="input-with-icon">
                            <i class="fab fa-youtube input-icon"></i>
                            <input type="text" id="youtube-link" placeholder="Paste YouTube link here...">
                        </div>
                        <small>Paste a link to play LoFi or Focus music automatically.</small>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="video-player-container" class="hidden-player"></div>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
